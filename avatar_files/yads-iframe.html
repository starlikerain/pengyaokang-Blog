<script type="text/javascript">
function escapeString(in_str, escape_amp) {
  var escaped_str = in_str.replace(/</g, "&lt;")
                          .replace(/>/g, "&gt;")
                          .replace(/"/g, "&quot;")
                          .replace(/'/g, "&#39;");
  if (escape_amp) {
     escaped_str = escaped_str.replace(/&/g, "&amp;");
  }
  return escaped_str;
}

function isSubDomain(in_check, in_trust) {
  var t = in_trust.split('.');
  var c = in_check.split('.');
  if (t.length > c.length) {
    return false;
  }
  for (var i = 0; i < t.length; i++) {
    if (t[t.length - 1 - i] != c[c.length - 1 - i]) {
      return false;
    }
  }
  return true;
}

function isSafeUrl(in_url) {
  var matched = in_url.match(/^(?:https?:)?\/\/([^\/]+)/);
  if (matched) {
    var domain = matched[1].match(/^([\w\.-]+)(:[0-9]+)?$/);
    if (domain) {
      var hostname = domain[1];
      var whitelist = ['yahoo.co.jp'];
      for (var i = 0; i < whitelist.length; i++) {
        if (isSubDomain(hostname, whitelist[i])) {
          return true;
        }
      }
    }
  }

  return false;
}

function parseQuery(in_url) {
  var ret = {};
  var tmp = in_url.split('?');
  if (tmp.length != 2) {
    return ret;
  }

  var params = tmp[1].split('&');
  for (var i = 0; i < params.length; i++) {
    var fldVal = params[i].split('=');
    if (fldVal.length == 1) {
      ret[fldVal[0]] = '';
    } else {
      ret[fldVal[0]] = window.decodeURIComponent(fldVal[1]);
    }
  }
  return ret;
}

var gAdTagCreater = {
  printScript : function() { 
    var url_strings = [];
    var url_params = parseQuery(location.href);
    var entry = (function(in_url) {
      if (typeof(in_url) == "undefined" || !isSafeUrl(in_url)) {
        return "";
      }
      return in_url;
    })(url_params['tag_path']);

    if (entry == "") {
      return;
    }

    for (var f in url_params) {
      if (f != 'tag_path') {
        if (f.match(/^[\w-]+$/)) {
          var v = url_params[f];
          url_strings.push(f + '=' + window.encodeURIComponent(escapeString(v, false)));
        }
      }
    }

    document.write('<script type="text/javascript" src="' + 
                   escapeString(entry, true) +
                   '?' +
                   url_strings.join('&') +
                   '"></scr' + 'ipt>' );
  },
  set : function() {
    this.printScript();
  }
};

</script>
<script type="text/javascript">

gAdTagCreater.set();
